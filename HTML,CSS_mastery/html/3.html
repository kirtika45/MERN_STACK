<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Implementation</title>
  <style>
    .wrapper {
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      background-color: rgb(44, 44, 44);
      width: 400px;
      height: 400px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Display: Flex</h1>

  <div class="wrapper">
    <div class="container">
      <!-- content -->
    </div>
  </div>

</body>
</html>
